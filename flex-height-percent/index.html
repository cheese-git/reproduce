<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex height 100%</title>
  <style>
    .parent {
      display: flex;
      border: 1px solid red;
    }

    .child {
      border: 1px solid green;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child" style="height: 300px"> child 1</div>
    <!-- `height: 100%` actually makes it shorter -->
    <div class="child" style="height: 100%;">child 2</div>
  </div>
</body>
</html>
